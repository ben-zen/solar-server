<section id="guestbook-form">
    <form action="/cgi-bin/guestbook" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" />
        <label for="location">Location, Affiliation, etc.</label>
        <input type="text" name="location" />
        <label for="message">Guestbook message</label>
        <textarea rows="3" cols="40" name="message"></textarea>
        <input type="submit" />
    </form>
</section>
